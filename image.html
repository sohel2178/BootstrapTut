<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Image Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>BootStrap Image Example</h1>

  <div class="row">
      <div class="col-sm-4">
            <img src="./img/paris.jpg" alt="Image Here" class="img-rounded">
      </div>
      <div class="col-sm-4">
          <div class="text-center">
                <img src="./img/newyork.jpg" alt="Image Here" class="img-circle" width="150px" height="150px">
          </div>
            
      </div>
      <div class="col-sm-4">
            <img src="./img/sanfran.jpg" alt="Image Here" class="img-thumbnail">
      </div>
  </div>


  <div class="row">
        <div class="col-md-4">
          <div class="thumbnail">
            <a href="/w3images/lights.jpg">
              <img src="./img/lights.jpg" alt="Lights" style="width:100%">
              <div class="caption">
                <p>Lorem ipsum...</p>
              </div>
            </a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="thumbnail">
            <a href="/w3images/nature.jpg">
              <img src="./img/nature.jpg" alt="Nature" style="width:100%">
              <div class="caption">
                <p>Lorem ipsum...</p>
              </div>
            </a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="thumbnail">
            <a href="/w3images/fjords.jpg">
              <img src="./img/fjords.jpg" alt="Fjords" style="width:100%">
              <div class="caption">
                <p>Lorem ipsum...</p>
              </div>
            </a>
          </div>
        </div>
      </div>



    <h2>Responsive Embed</h2>
    <p>Create a responsive video and scale it nicely to the parent element with an 16:9 aspect ratio</p>
    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
    </div>

  

  
</div>

</body>
</html>
